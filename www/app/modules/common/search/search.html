<div class="os-full-width-container" ng-controller="QuickSearchCtrl">
  <div class="os-no-label-form">
    <os-select list="ctx.matches" display-prop="caption" ng-model="ctx.selectedMatch" on-select="onMatchSelect()"
      placeholder="{{'search.title' | translate}}" refresh="search($select.search)">
    </os-select>
  </div>
</div>
